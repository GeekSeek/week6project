<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<header>
	<div class="homepage-hero-module">

        <video autoplay loop class="fillWidth">
            <source src="assets/Working-Space.mp4" type="video/mp4" />Your browser does not support the video tag. We suggest you upgrade your browser.
            <source src="assets/Working-Space.webm" type="video/webm" />Your browser does not support the video tag. We suggest you upgrade your browser.
        </video>
        <div class="poster hidden">
            <img src="assets/Working-Space.jpg" alt="">
        </div>
    </div>
</div>
	<div class="wrapper">
		<img src="assets/logo_geekseek.png" alt="geek seek logo">
		<h2>Geek Seek</h2>
	</div>
</header>
<main>
	<form>
		<input name="cityButton" class="cityButton" type="radio" value="Toronto">Toronto

		<input name="cityButton" class="cityButton" type="radio" value="Montreal">Montreal
		<input name="cityButton" class="cityButton" type="radio" value="Halifax">Halifax
		<input name="cityButton" class="cityButton" type="radio" value="Ottawa">Ottawa

		<input name="cityButton" class="cityButton" type="radio" value="Québec">Québec
		<input name="cityButton" class="cityButton" type="radio" value="Winnipeg">Winnipeg
		<input name="cityButton" class="cityButton" type="radio" value="Regina">Regina
		<input name="cityButton" class="cityButton" type="radio" value="Edmonton">Edmonton
		<input name="cityButton" class="cityButton" type="radio" value="Victoria">Victoria
		<input name="cityButton" class="cityButton" type="radio" value="Iqaluit">Iqaluit
		<input name="cityButton" class="cityButton" type="radio" value="Yellowknife">Yellowknife
		<input name="cityButton" class="cityButton" type="radio" value="Whitehorse">Whitehorse
		<input id="citySubmit" type="submit">
	</form>
	


</main>
