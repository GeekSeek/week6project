<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geek Seek</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto|Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<div class="homepage-hero-module">
		    <div class="video-container">
		        <div class="filter"></div>
		        <video autoplay loop class="fillWidth">
		            <source src="assets/Working-Space.mp4" type="video/mp4" />Your browser does not support the video tag. We suggest you upgrade your browser.
		            <source src="assets/Working-Space.webm" type="video/webm" />Your browser does not support the video tag. We suggest you upgrade your browser.
		        </video>
		        <div class="poster hidden">
		            <img src="assets/Working-Space.jpg" alt="">
		        </div><!-- .poster -->
		    </div><!-- .video-container -->
		</div><!-- .homepage-hero-module -->
			<div class="wrapper">
				<div class="logo clearfix">
					<img src="assets/logo_geekseek.png" alt="geek seek logo">
					<h2>Geek Seek</h2>
				</div><!-- .logo -->
				<form>
					<input type="text" name="userCity" id="userCity">
					<select id="provinces">
						<option id="AB" value="AB">AB</option>
						<option id="BC" value="BC">BC</option>
						<option id="MB" value="MB">MB</option>
						<option id="NB" value="NB">NB</option>
						<option id="NL" value="NL">NL</option>
						<option id="NS" value="NS">NS</option>
						<option id="NT" value="NT">NT</option>
						<option id="NU" value="NU">NU</option>
						<option id="ON" value="ON">ON</option>
						<option id="PE" value="PE">PE</option>
						<option id="QC" value="QC">QC</option>
						<option id="SK" value="SK">SK</option>
						<option id="YT" value="YT">YT</option>
					</select>

					<input id="citySubmit" type="submit">
				</form>
			</div><!-- .wrapper -->
	</header>
<span id=indeed_at><a href="http://www.indeed.com/">jobs</a> by <a href="http://www.indeed.com/" title="Job Search"><img
src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;
vertical-align: middle;" alt="Indeed job search"></a></span>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<script src="scripts/main.js"></script>


	
</body>
</html>
