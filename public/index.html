<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geek Seek</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<!-- RESULT LIST HANDLEBAR TEMPLATE -->
	<script id="resultListTemplate" type="x-handlebars-template">
		<ul class="resultList wrapper">
			<li class="jobPosting">
				<div class="shortDesc">
					<h4 class="jobTitle">{{jobtitle}}</h4>
					<h4 class="company">{{company}}</h4>
					<h4 class="location">{{formattedLocationFull}}</h4>
					<h4 class="fromage">{{formattedRelativeTime}}</h4>
				</div>
				<div class="longDesc">
					<p class="snippet">{{snippet}}</p>
					<div class="tagButtonContainer">
						<ul class="skillsList">
							<li class="skill">HTML</li>
							<li class="skill">CSS</li>
							<li class="skill">JS</li>
							<li class="skill">SASS</li>
							<li class="skill">Gulp</li>
						</ul>
						<a href="{{url}}" target="_blank">Apply</a>
					</div>
				</div>
			</li>
		</ul>
	</script>
	<!-- /RESULT LIST HANDLEBAR TEMPLATE -->
</head>
<body>
	<header>
		<div class="homepage-hero-module">
	    <div class="video-container">
	      <div class="filter"></div>
	      <video autoplay loop class="fillWidth">
	        <source src="assets/Working-Space.mp4" type="video/mp4" />Your browser does not support the video tag. We suggest you upgrade your browser.
	        <source src="assets/Working-Space.webm" type="video/webm" />Your browser does not support the video tag. We suggest you upgrade your browser.
	      </video>
	      <div class="poster hidden">
	      	<img src="assets/Working-Space.jpg" alt="">
	      </div><!-- .poster -->
	    </div><!-- .video-container -->
		</div><!-- .homepage-hero-module -->
		<div class="wrapper">
			<div class="logo-container">
				<div class="logo">
					<img src="assets/logo_geekseek.png" alt="geek seek logo">
				</div>
				<h2>Geek Seek</h2>
			</div><!-- .logo-container -->
			<h2>Find some shitty tech jobs</h2>
			<form id="firstSearch">
				<input type="text" name="userCity" id="userCity">
				<input id="citySubmit" type="submit" value="Find a job!">
			</form>
		</div><!-- .wrapper -->
	</header>
	<section class="sortSearch">
		<form id="secondSearch">
			<input type="text" name="userCity2" id="userCity2">
			<input id="citySubmit2" type="submit" value="Find a job!">
		</form>
		<div class="toggles">
			<div class="tog">
			<p>Find jobs based on</p>
				<label class="switch switch-flat">
					<input id="agency" class="switch-input" type="checkbox" />
					<span class="switch-label" data-on="Direct Hire" data-off="All"></span> 
					<span class="switch-handle"></span> 
				</label>
			</div>
			<div class="tog">
			<p>Sort by</p>
				<label class="switch switch-flat">
					<input id="sort" class="switch-input" type="checkbox" />
					<span class="switch-label" data-on="Date" data-off="Relevance"></span>
					<span class="switch-handle"></span> 
				</label>
			</div>
		</div>
	</section>

	<section class="results" id="results">
		<div class="listContainer">
			
		</div>
	<button id="sortDate" value="sortDate">Sort by Date</button>
	<button class="loadMore" id="loadMore" value="10">Load More</button>
	</section>
<span id=indeed_at><a href="http://www.indeed.com/">jobs</a> by <a href="http://www.indeed.com/" title="Job Search"><img
src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;
vertical-align: middle;" alt="Indeed job search"></a></span>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<script src="scripts/main.js"></script>


	
</body>
</html>
